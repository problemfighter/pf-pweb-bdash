<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="{{ url_for('bdash.static', filename='css/libs/bootstrap-5.0.2.min.css') }}">
    <script src="{{ url_for('bdash.static', filename='js/libs/bootstrap-5.0.2.bundle.min.js') }}"></script>
</head>
<body>

<div class="contain p-5">
    <h1 class="mb-5">Registration Form</h1>
    <div class="card">
        <div class="card-body">
            <form class="row g-3" method="post" action="{{ url_for("bdash_exp.form_example") }}">

                {% show_input field=form.firstName %}
                {% show_input field=form.lastName %}
                {% show_input field=form.email %}

                <div class="col-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="col-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>


                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>


                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>


                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>


                <div class="col-12 has-validation">
                    <label class="form-label">Address</label>
                    <textarea class="form-control"></textarea>
                </div>


                <div class="col-12 float-end">
                <span class="float-end">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="#" class="btn btn-danger">Cancel</a>
                </span>
                </div>

            </form>
        </div>
    </div>

</div>



</body>
</html>
